<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTimeDrawingBoard</title>
</head>
<body>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="size">
    </div>
    <canvas id = "canvas" width="1920" height="1080"></canvas>
    <script type="module" src="./main.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            background: #f0f0f0; /* optional background color */
        }

        canvas {
            border: 1px solid black;
            max-width: 98%;
            max-height: 98%;
            width: auto;
            height: auto;
            display: block;
        }

    </style>
</body>
</html>
